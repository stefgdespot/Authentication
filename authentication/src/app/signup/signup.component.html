<section class="container">
    <div class="row">
        <h1>Opret en konto</h1>
        
        <form (submit)="signUp($event)">
            <input #emailInput type="email" placeholder="E-mail" required>
            <input #passwordInput type="password" placeholder="Adgangskode" required>
            <button type="submit">Opret konto</button>
            <a href="/login">Log Ind</a>
        </form>
    </div>
</section>
